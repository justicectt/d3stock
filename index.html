<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
<script src="./js/basicdata.js"></script>
<style>
circle {
  fill: cadetblue;
}
line {
  stroke: #ccc;
}
text {
  text-anchor: middle;
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  fill: #666;
  font-size: 16px;
}


</style>
</head>
<body>
<div id="content">
  <svg width="800" height="800">
    <g class="links"></g>
    <g class="nodes"></g>
  </svg>
</div>

<script>
var width = 400, height = 300
/*
var nodes = [
	{id:'01',name: 'A'},
	{id:'02',name: 'B'},
	{id:'03',name: 'C'},
	{id:'04',name: 'D'},
	{id:'05',name: 'E'},
	{id:'06',name: 'F'},
	{id:'07',name: 'G'},
	{id:'08',name: 'H'},
]
*/
var nodes = [
	{id:"01",name:"水泥工業",nodetype:"industry"},
	{id:"02",name:"食品工業",nodetype:"industry"},
	{id:"03",name:"塑膠工業",nodetype:"industry"},
	{id:"04",name:"紡織纖維",nodetype:"industry"},
	{id:"05",name:"電機機械",nodetype:"industry"},
	{id:"06",name:"電器電纜",nodetype:"industry"},
	{id:"08",name:"玻璃陶瓷",nodetype:"industry"},
	{id:"09",name:"造紙工業",nodetype:"industry"}
]
var links = [
	{source: '01', target: '02'},
	{source: '01', target: '03'},
	{source: '01', target: '04'},
	{source: '02', target: '07'},
	{source: '04', target: '05'},
	{source: '04', target: '08'},
	{source: '05', target: '06'},
	{source: '05', target: '08'}
]

var simulation = d3.forceSimulation(nodes)
	.force('charge', d3.forceManyBody().strength(-100))
	.force('center', d3.forceCenter(width / 2, height / 2))
	.force('link', d3.forceLink().links(links).id(d => d.id))
	.on('tick', ticked);

function updateLinks() {
	var u = d3.select('.links')
		.selectAll('line')
		.data(links)
		.join('line')
		.attr('x1', function(d) {
			return d.source.x
		})
		.attr('y1', function(d) {
			return d.source.y
		})
		.attr('x2', function(d) {
			return d.target.x
		})
		.attr('y2', function(d) {
			return d.target.y
		});
}

function updateNodes() {
	u = d3.select('.nodes')
		.selectAll('text')
		.data(nodes)
		.join('text')
		.text(function(d) {
			return d.name
		})
		.attr('x', function(d) {
			return d.x
		})
		.attr('y', function(d) {
			return d.y
		})
		.attr('dy', function(d) {
			return 5
		});
}

function ticked() {
	updateLinks()
	updateNodes()
}


</script>
</body>
</html>
