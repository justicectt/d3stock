<body>
<div id="content">
  <svg width="800" height="800">
  </svg>
</div>

<script>

const root = d3.hierarchy(flaredata);
const flarelinks = root.links();
const flarenodes = root.descendants();
const links = [{"source":"01","traget":"02"},
	{"source":"02","traget":"03"},
	{"source":"03","traget":"04"},
	{"source":"04","traget":"05"},
	{"source":"05","traget":"06"},
	{"source":"06","traget":"08"},
	{"source":"08","traget":"09"},
	{"source":"09","traget":"10"},
	{"source":"10","traget":"11"},
	{"source":"11","traget":"12"},
	{"source":"12","traget":"14"},
	{"source":"14","traget":"15"},
	{"source":"15","traget":"16"},
	{"source":"16","traget":"17"},
	{"source":"17","traget":"18"},
	{"source":"18","traget":"19"},
	{"source":"19","traget":"20"},
	{"source":"20","traget":"21"},
	{"source":"21","traget":"22"},
	{"source":"22","traget":"23"},
	{"source":"23","traget":"24"},

	{"source":"32","traget":"33"},
	{"source":"33","traget":"34"},
	{"source":"34","traget":"80"},
	{"source":"80","traget":"01"}]
const nodes = stocknodes

const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink().links(links).id(d => d.id).distance(0).strength(1))
    .force("charge", d3.forceManyBody().strength(-5))
    .force("center", d3.forceCenter(400,400))
    


const link = d3.select('svg').append("g")
    .attr("stroke", "#999")
    .attr("stroke-opacity", 0.6)
  .selectAll("line")
  .data(links)
  .join("line");

const node = d3.select('svg').append("g")
    .attr("fill", "#fff")
    .attr("stroke", "#000")
    .attr("stroke-width", 1.5)
  .selectAll("circle")
  .data(nodes)
  .join("circle")
    .attr("fill", d => d.children ? null : "#000")
    .attr("stroke", d => d.children ? null : "#fff")
    .attr("r", 3.5);


simulation.on("tick", () => {
	
  link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

  node
      .attr("cx", d => d.x)
      .attr("cy", d => d.y);
});


</script>
</body>
</html>
