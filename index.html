<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
<script src="./js/basicdata.js"></script>
<style>
body{
margin:auto
}

svg{border:1px solid black}
#content{
position:relative;
margin:auto
}

</style>
</head>
<body>
<div id="content" width="1000" height="1000">
  <svg width="1000" height="1000">
  </svg>
</div>

<script>


var nodes = stocknodes
var links = stocklinks
var simulation = d3.forceSimulation(nodes)
	.force('charge', d3.forceManyBody().strength(-30))
	.force('center', d3.forceCenter(400,400))
	.force('link', d3.forceLink().links(links).id(d => d.id).distance(0).strength(1))

const link =  d3.select('svg').append("g")
	.attr("stroke", "#999")
	.attr("stroke-opacity", 0.6)
	.selectAll("line")
	.data(links)
	.join("line");
	
const node = d3.select('svg').append("g")
	.attr("fill", "#fff")
	.attr("stroke", "#000")
	.attr("stroke-width", 1.5)
	.selectAll("circle")
	.data(nodes)
	.join("circle")
	.attr("r", function(d){
		if(d.nodetype == 'industry'){
			return 5
		}else{
			return 3.5
		}
		
	})
	.attr("fill",function(d){
		console.log(d)
		if(d.nodetype == 'industry'){
			return "red"
		}else{
			return "#fff"
		}
		
	})
	.call(drag(simulation));
	
simulation.on("tick", () => {
    link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
  });
function drag(simulation){
	  
	  function dragstarted(event) {
	    if (!event.active) simulation.alphaTarget(0.3).restart();
	    event.subject.fx = event.subject.x;
	    event.subject.fy = event.subject.y;
	  }
	  
	  function dragged(event) {
	    event.subject.fx = event.x;
	    event.subject.fy = event.y;
	  }
	  
	  function dragended(event) {
	    if (!event.active) simulation.alphaTarget(0);
	    event.subject.fx = null;
	    event.subject.fy = null;
	  }
	  
	  return d3.drag()
	      .on("start", dragstarted)
	      .on("drag", dragged)
	      .on("end", dragended);
	}

</script>
</body>
</html>
